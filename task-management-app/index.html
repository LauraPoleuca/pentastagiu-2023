<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <header class="header">
    </header>
    <dialog id="dialog">
      <form>
        <label>Title:</label>
        <input type="text" id="title" maxlength="10" pattern="[a-zA-Z0-9]+"/>
        <label>Description:</label>
        <textarea id="description" maxlength="250"></textarea>
        <label>Assignee:</label>
        <input type="email" id="assignee" />
        <button id="confirmButton" type="button">Confirm</button>
      </form>
    </dialog>
    <button id="addButton">Add a task</button>
    <div id="toDoSection"></div>
    <div id="inProgressSection"></div>
    <div id="doneSection"></div>
    <script src="app.js"></script>
  </body>
</html>
